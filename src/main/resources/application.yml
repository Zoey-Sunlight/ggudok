spring:
  profiles:
    active: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/ggudok;IGNORECASE=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
#        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        default_batch_fetch_size: 100

server:
  error:
    whitelabel:
      enabled: false
logging:
  level:
    org.hibernate.SQL: debug
 #   org.hibernate.orm.jdbc.bind: trace

upload:
  dir: C:/ggudown
