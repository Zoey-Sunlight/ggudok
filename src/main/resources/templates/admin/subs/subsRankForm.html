<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:action="@{/admin/subs/{subsId}/subsRank (subsId =${subs.subsId})}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="rankLevel">요금제 등급</label>
            <select th:field="*{rankLevel}" class="form-control">
                <option value="">요금제 등급 선택</option>
                <option th:each="level : ${T(com.alham.ggudok.entity.subs.RankLevel).values()}"
                        th:value="${level}"
                        th:text="${level}" />
            </select>
        </div>
        <div class="form-group">
            <label th:for="rankName">요금제 이름</label>
            <input type="text" th:field="*{rankName}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="price">요금제 가격</label>
            <input type="text" th:field="*{price}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
