<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <a th:text="${subs.getSubsName()}"></a>
    </div>
    <div>
        <a th:text="${subsRank.getRankName()}"></a>
    </div>

    <form th:action="@{/admin/subs/{subsId}/{subsRankId}/contents (subsId=${subsId} ,subsRankId =${subsRank.getRankId()})}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="rankName">구독 컨텐츠</label>
            <input type="text" th:field="*{content}" class="form-control"
                   placeholder="컨텐츠를 입력하시오">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
